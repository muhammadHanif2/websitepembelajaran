<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat Penyelesaian</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #f9f6f1, #f4e2d8);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .certificate-container {
      width: 800px;
      margin: 40px auto;
      padding: 30px;
      border: 10px solid #d4af37;
      background: white;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .certificate-inner {
      border: 3px solid #d4af37;
      padding: 40px;
    }
    .certificate-title {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }
    .certificate-body {
      margin: 30px 0;
      font-size: 18px;
    }
    .certificate-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      font-family: 'Brush Script MT', cursive;
    }
    .score {
      color: green;
      font-weight: bold;
    }
    .signature {
      margin-top: 50px;
      text-align: right;
      padding-right: 50px;
    }
    .signature img {
      width: 150px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background: #d4af37;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #b9972f;
    }
  </style>
</head>

    // Ambil nama & nilai dari localStorage (jika ada)
    document.getElementById("nama").textContent = localStorage.getItem("namaUser") || "Nama Peserta";

    // Download sertifikat sebagai PNG
    function downloadPNG() {
      const sertifikat = document.getElementById("certificate");
      html2canvas(sertifikat).then(canvas => {
        const link = document.createElement("a");
        link.download = "Sertifikat_PowerPoint.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
